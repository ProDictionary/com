    <script>
        // ProDictionary App
let currentLanguage = 'eng-uzb';
let currentDictionary = dictionaryData.engToUzb;
let searchCount = 0;

// DOM Elements
const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');
const suggestionsDropdown = document.getElementById('suggestionsDropdown');
const resultsSection = document.getElementById('resultsSection');
const toggleBtns = document.querySelectorAll('.toggle-btn');
const searchCountEl = document.getElementById('searchCount');
const wordCountEl = document.getElementById('wordCount');

// Initialize app
document.addEventListener('DOMContentLoaded', () => {
    initializeEventListeners();
});

function initializeEventListeners() {
    // Update word count
    updateWordCount();

    // Language toggle
    toggleBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            toggleBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentLanguage = btn.dataset.lang;
            currentDictionary = currentLanguage === 'eng-uzb' 
                ? dictionaryData.engToUzb 
                : dictionaryData.uzbToEng;
            searchInput.value = '';
            suggestionsDropdown.classList.remove('show');
            showWelcomeMessage();
            updateWordCount();
        });
    });

    // Search input - real-time suggestions
    searchInput.addEventListener('input', (e) => {
        const query = e.target.value.trim();
        if (query.length > 0) {
            showSuggestions(query);
        } else {
            hideSuggestions();
        }
    });

    // Search button
    searchBtn.addEventListener('click', () => {
        performSearch();
    });

    // Enter key to search
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            performSearch();
        }
    });

    // Click outside to close suggestions
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-container')) {
            hideSuggestions();
        }
    });
}

function showSuggestions(query) {
    const lowerQuery = query.toLowerCase();
    const matches = Object.keys(currentDictionary)
        .filter(word => word.toLowerCase().startsWith(lowerQuery))
        .sort()
        .slice(0, 10); // Show max 10 suggestions

    if (matches.length === 0) {
        hideSuggestions();
        return;
    }

    const suggestionsHTML = matches.map(word => {
        const data = currentDictionary[word];
        return `
            <div class="suggestion-item" data-word="${word}">
                <span class="word">${word}</span>

async function performSearch() {
    const query = searchInput.value.trim().toLowerCase();
    
    if (!query) {
        showWelcomeMessage();
        return;
    }

    hideSuggestions();
    showLoadingState();

    // First try local dictionary
    let result = currentDictionary[query];
    let isEnhanced = false;

    // If not found locally, use free APIs
    if (!result && currentLanguage === 'eng-uzb') {
        // English -> Uzbek
        const isPhrase = query.includes(' '); // Check if it's a phrase
        
        if (isPhrase) {
            // For phrases, use MyMemory directly (faster)
            const translation = await fetchFromMyMemory(query, 'en', 'uz');
            
            if (translation) {
                result = {
                    word: query,
                    type: 'phrase',
                    translation: translation.translation,
                    definition: `The phrase "${query}"`,
                    examples: [
                        { sentence: query, highlight: query, explanation: 'Common phrase usage' }
                    ]
                };
                isEnhanced = true;
            } else {
                // Fallback to Gemini for phrases
                result = await fetchFromGemini(query, 'english', 'uzbek');
                isEnhanced = true;
            }
        } else {
            // For single words, use Oxford + MyMemory
            const oxfordResult = await fetchFromOxford(query);
            
            if (oxfordResult) {
                // Get Uzbek translation from MyMemory
                const translation = await fetchFromMyMemory(query, 'en', 'uz');
                
                if (translation) {
                    // Combine Oxford definition with MyMemory translation
                    result = {
                        ...oxfordResult,
                        translation: translation.translation,
                        alternativeTranslations: oxfordResult.synonyms?.slice(0, 3).map(syn => syn) || []
                    };
                    isEnhanced = true;
                } else {
                    // Use Oxford only (English definition, no Uzbek translation)
                    result = oxfordResult;
                    isEnhanced = true;
                }
            } else {
                // Try MyMemory for translation
                const translation = await fetchFromMyMemory(query, 'en', 'uz');
                if (translation) {
                    result = {
                        word: query,
                        type: 'word',
                        translation: translation.translation,
                        definition: translation.translation,
                        examples: []
                    };
                    isEnhanced = true;
                } else {
                    // Last resort: Gemini
                    result = await fetchFromGemini(query, 'english', 'uzbek');
                    isEnhanced = true;
                }
            }
        }
    } else if (!result && currentLanguage === 'uzb-eng') {
        // Uzbek -> English
        // Use MyMemory for translation
        const translation = await fetchFromMyMemory(query, 'uz', 'en');
        
        if (translation) {
            result = {
                word: query,
                type: 'word',
                translation: translation.translation,
                definition: translation.translation,
                examples: [
                    { sentence: `Example with ${query}`, highlight: query, explanation: 'Common usage' },
                    { sentence: `Another example: ${query}`, highlight: query, explanation: 'Alternative context' },
                    { sentence: `${query} in different context`, highlight: query, explanation: 'Additional usage' }
                ]
            };
            isEnhanced = true;
        } else {
            // Fallback to Gemini
            result = await fetchFromGemini(query, 'uzbek', 'english');
            isEnhanced = true;
        }
    }

    // Increment search count
    searchCount++;
    if (searchCountEl) {
        searchCountEl.textContent = searchCount;
    }

    if (result) {
        displayResult(result, isEnhanced);
    } else {
        displayNoResults(query);
    }
}

// MyMemory Translation API (Free, no key needed)
async function fetchFromMyMemory(word, fromLang = 'en', toLang = 'uz') {
    try {
        const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(word)}&langpair=${fromLang}|${toLang}`;
        const response = await fetch(url);
        
        if (!response.ok) return null;
        
        const data = await response.json();
        
        if (data.responseStatus !== 200) return null;
        
        // Get main translation
        let translation = data.responseData.translatedText;
        
        // If quality is low or result looks wrong, try to find better match
        if (data.matches && data.matches.length > 0) {
            // Find best quality match
            const bestMatch = data.matches.find(m => 
                m.quality && parseInt(m.quality) > 70 && 
                m.translation.toLowerCase() !== 'c/dictation' // Filter bad translations
            );
            
            if (bestMatch) {
                translation = bestMatch.translation;
            }
        }
        
        return {
            word: word,
            translation: translation,
            confidence: data.responseData.match // 0-1 score
        };
    } catch (error) {
        console.error('MyMemory API error:', error);
        return null;
    }
}

// Helper function to parse Oxford API response
function parseOxfordData(data, word) {
    if (!data || !data[0]) return null;
    
    const entry = data[0];
    const meaning = entry.meanings?.[0];
    const definition = meaning?.definitions?.[0];
    
    if (!definition) return null;
    
    return {
        word: word,
        type: meaning.partOfSpeech || 'word',
        pronunciation: entry.phonetic || '',
        translation: definition.definition || '',
        definition: definition.definition || '',
        examples: [
            { 
                sentence: definition.example || `This is an example with ${word}.`,
                highlight: word,
                explanation: 'Common usage'
            },
            { 
                sentence: meaning.definitions?.[1]?.example || `Another example using ${word}.`,
                highlight: word,
                explanation: 'Alternative context'
            },
            { 
                sentence: meaning.definitions?.[2]?.example || `${word} can be used this way.`,
                highlight: word,
                explanation: 'Additional usage'
            }
        ],
        synonyms: definition.synonyms?.slice(0, 5) || [],
        alternativeTranslations: definition.synonyms?.slice(0, 3) || []
    };
}

// Helper to validate word entries
function validateWordEntry(wordObj) {
    const errors = [];
    
    if (!wordObj.word || typeof wordObj.word !== 'string') {
        errors.push('Missing or invalid word');
    }
    
    const validTypes = ['noun', 'verb', 'adjective', 'adverb', 'preposition', 'conjunction', 'interjection', 'pronoun'];
    if (!wordObj.type || !validTypes.includes(wordObj.type.toLowerCase())) {
        errors.push('Invalid word type');
    }
    
    if (!wordObj.translation || typeof wordObj.translation !== 'string') {
        errors.push('Missing or invalid translation');
    }
    
    if (!Array.isArray(wordObj.examples) || wordObj.examples.length !== 3) {
        errors.push('Must have exactly 3 examples');
    }
    
    wordObj.examples.forEach((ex, i) => {
        if (!ex || typeof ex !== 'string' || ex.trim() === '') {
            errors.push(`Example ${i + 1} is empty or invalid`);
        }
    });
    
    return {
        isValid: errors.length === 0,
        errors: errors
    };
}

// Batch validate
function validateBatch(wordsArray) {
    const results = wordsArray.map((word, index) => ({
        index,
        word: word.word,
        ...validateWordEntry(word)
    }));
    
    const invalid = results.filter(r => !r.isValid);
    
    if (invalid.length > 0) {
        console.error('Validation errors found:');
        invalid.forEach(item => {
            console.error(`Word ${item.index + 1} (${item.word}):`, item.errors);
        });
        return false;
    }
    
    console.log(`âœ… All ${wordsArray.length} words validated successfully!`);
    return true;
}
